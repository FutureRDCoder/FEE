<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Admission Form</title>
</head>
<body>
  <h1>University Admission Form</h1>
  <form action="submit.php" method="post">  <h2>Personal Information</h2>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required> <br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required> <br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required> <br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"> <br>  <h2>Academic Information</h2>
    <label for="program">Program of Choice:</label>
    <select id="program" name="program">
      <option value="">Select Program</option>
      <option value="computer_science">Computer Science</option>
      <option value="engineering">Engineering</option>
      <option value="arts">Arts</option>
    </select> <br>

    <label for="high_school">High School Name:</label>
    <input type="text" id="high_school" name="high_school" required> <br>

    <label for="gpa">GPA:</label>
    <input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01">  <br>

    <h2>Additional Information</h2>
    <label for="essay">Please upload your admission essay (PDF only):</label>
    <input type="file" id="essay" name="essay" accept=".pdf"> <br>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="5"></textarea> <br>

    <label for="agree">
      <input type="checkbox" id="agree" name="agree" required> I agree to the terms and conditions.
    </label> <br>

    <button type="submit">Submit Application</button>

  </form>
</body>
</html>
